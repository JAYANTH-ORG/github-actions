name: Notify Squads

on:
  push:
    branches:
      - release/*

jobs:
  notify-squads:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get changed files
        id: changes
        run: |
          git fetch origin master
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            git diff --name-only HEAD^ HEAD > changed_files.txt
          else
            echo "No previous commit found. Listing all files." > changed_files.txt
            git ls-files >> changed_files.txt
          fi

      - name: Notify squads
        run: |
          while IFS= read -r file; do
            if [[ "$file" == AEM/* ]]; then
              echo "Notifying AEM for changes in $file"
              # Add notification logic for Squad 1 here
            elif [[ "$file" == AKS/* ]]; then
              echo "Notifying AKS for changes in $file"
              # Add notification logic for Squad 2 here
            elif [[ "$file" == MAVEN* ]]; then
              echo "Notifying MAVEN for changes in $file"
              # Add notification logic for Squad 3 here
            else
              echo "No squad notification required for $file"
            fi
          done < changed_files.txt